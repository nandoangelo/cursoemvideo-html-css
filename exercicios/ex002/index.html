  <p>
    Eu posso escrever 
    meu parágrafo 
    de qualquer jeito. 
    Basta colocar tudo entre 
    &lt;p&gt; e &lt;/p&gt;.

  <p>
    Mas para inserir uma 
    quebra de linha. Eu preciso 
    usar uma tag &lt;br&gt; e assim
    consigo fazer uma quebra, como no 
    exemplo abaixo:
  </p>
