<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Exercícios do curso de HTML5 e CSS3 do Guanabara.">

  <meta name="author" content="Fernando Angelo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    audio {
      outline: none !important;
    }
  </style>
  
  <title>Trabalhando com mídias</title>
</head>
<body>
  <h1>Trabalhando com mídias</h1>
  <h2>Trabalhando com som</h2>
  <p>Vamos criar um podcast?</p>
  <p>Agora vamos inserir e reproduzir áudio usando apenas HTML. Não se esqueça de inserir o atributo <code>controls</code> para que sejam disponibilizados os controles de áudio. Vamos lá?</p>
  <!-- Forma padrão -->
  <!-- <audio src="media/audio/podcast.mp3" controls></audio> -->

  <!-- Forma Avançada -->
  <audio preload="metadata" controls>
    <source src="media/audio/podcast.mp3" type="audio/mpeg">
    <source src="media/audio/podcast.ogg" type="audio/ogg">
      <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/audio/podcast.mp3">Clique aqui</a>para baixar o arquivo e ouvir em seu player favorito.</p>
  </audio>
</body>
</html>
