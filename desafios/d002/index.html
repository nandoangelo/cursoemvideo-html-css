<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Inserindo o ícone do site -->
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <title>Desafio 002 | Curso de HTML5</title>
</head>
<body>
  <h1>Desafio das Imagens</h1>
  <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quando lá em cima, como ícone de favoritos.</p>
  <!-- Sempre que possível preencha o atributo 'alt' com a descrição da imagem -->
  <img src="img/github-m.png" alt="Imagem do Guanabara como OctoCat">
</body>
</html>
