<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Desafio 006 do Novo curso de HTML5 & CSS3 do professor Gustavo Guanabara.">
  <!--Palavras chave-->
  <meta name="keywords" content="html css tags" /> 
  <!--Autor da pagina-->
  <meta name="author" content="Fernando Angelo" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <title>Desafio 006 | Curso de HTML5</title>
  <style>
    body {
      line-height: 1.3;
    }
    abbr {
      cursor: help;
    }
    ul {
      list-style-type: square;
    }
  </style>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>
    Em <abbr title="Hypertext Markup Language (version 5)">HTML5</abbr>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre um deles para descobrir qual tag deverá ser usada em cada caso:
  </p>
  <!-- lista de tags -->
  <ul>
    <li>
      <abbr title="Use a tag &lt;p&gt;">
        Parágrafos
      </abbr>
    </li>
    <li>
      <abbr title="Use as tags &lt;h1&gt; até &lt;h6&gt;">
        Títulos
      </abbr>
    </li>
    <li>
      <abbr title="Use a tag &lt;img&gt;">
        Imagens
      </abbr>
    </li>
    <li>
      <abbr title="Use a tag &lt;abbr&gt;">
        Abreviações
      </abbr>
    </li>
    <li>
      <abbr title="Use a tag &lt;code&gt;">
        Código fonte
      </abbr>
    </li>
    <li>
      <abbr title="Use a tag &lt;ol&gt;">
        Listas Numeradas
      </abbr>
    </li>
    <li>
      <abbr title="Use a tag &lt;ul&gt;">
        Listas desordenadas
      </abbr>
    </li>
    <li>
      <abbr title="Use a tag &lt;dl&gt;">
        Listas de definição
      </abbr>
    </li>
  </ul>
  
</body>
</html>
