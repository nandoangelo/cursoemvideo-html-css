<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Desafio 003 do Novo curso de HTML5 & CSS3 do professor Gustavo Guanabara.">
  <meta name="keywords" content="html css tags"> 
  <meta name="author" content="Fernando Angelo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <title>Desafio 003 | Curso de HTML5</title>

  <style>
    @keyframes exemplo {
      0%   {background-color:red; left:0px; top:0px;}
      25%  {background-color:yellow; left:200px; top:0px;}
      50%  {background-color:blue; left:200px; top:200px;}
      75%  {background-color:green; left:0px; top:200px;}
      100% {background-color:red; left:0px; top:0px;}
    }
    .letreiro {
      width: 150px;
      position: relative;
      animation: exemplo 4s infinite;
    }
  </style>
</head>
<body>
  <h1>Desafio do Mapa Mundi</h1>
  <p>Agora chegou a hora de treinar um pouco o uso de imagens, parágrafos e quebras de linhas.</p>
  
  <!-- Montagem do Mapa Mundi -->
  <img src="img/mapa03.png" alt="Peça 03 do mapa">
  <img src="img/mapa07.png" alt="Peça 07 do mapa">
  <img src="img/mapa05.png" alt="Peça 05 do mapa">
  <br> <!-- quebra de linha-->
  <img src="img/mapa09.png" alt="Peça 09 do mapa">
  <img src="img/mapa01.png" alt="Peça 01 do mapa">
  <img src="img/mapa08.png" alt="Peça 08 do mapa">
  <br> <!-- quebra de linha-->
  <img src="img/mapa06.png" alt="Peça 06 do mapa">
  <img src="img/mapa02.png" alt="Peça 02 do mapa">
  <img src="img/mapa04.png" alt="Peça 04 do mapa">

  <div class="letreiro">
    Meu letreiro digital personalizado
  </div>
  
</body>
</html>
